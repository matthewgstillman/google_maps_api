{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock%}


{% block content %}
<div class="container">
    <h1>Google Maps API</h1>
    <h2>Enter Your Trip Starting and Ending Address to get Directions</h2>
    <div class="form-control">
        <form method='POST' action="/enter_trip">
            {% csrf_token %}
            <div class="form-group">
                <label for="starting_address">Enter Starting Address</label>
                <input type="text" class="form-control" id="starting_address" name="starting_address" placeholder="Enter Starting Address">
            </div>
            <div class="form-group">
                <label for="ending_address">Enter Ending Address</label>
                <input type="text" class="form-control" id="ending_address"
                name="ending_address" placeholder="Enter Ending Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>  
            </div>
        </form>
        <br>
    </div>
</div>
{% endblock %}
